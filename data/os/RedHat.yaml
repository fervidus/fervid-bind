---
bind::supported: true
bind::bind_user: 'named'
bind::bind_group: 'named'
bind::bind_package: 'bind'
bind::bind_service: 'named'
bind::nsupdate_package: 'bind-utils'
bind::managed_keys_directory: '/var/named/dynamic'
bind::confdir: '/etc/named'
bind::namedconf: '/etc/named.conf'
bind::cachedir: '/var/named'
bind::logdir: '/var/log/named'
bind::default_zones_include: '/etc/named.default-zones.conf'
bind::default_zones_source: 'puppet:///modules/bind/RedHat/named.default-zones.conf'
bind::isc_bind_keys: '/etc/named.iscdlv.key'

# XXX bind::chroot_package: 'bind-chroot'
# XXX bind::chroot_service: 'named-chroot'
# XXX bind::chroot_dir: '/var/named/chroot'
bind::chroot_class: bind::chroot::package

bind::updater::keydir: '/etc/named/keys'
