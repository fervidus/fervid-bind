---
bind::supported: true
bind::bind_user: 'bind'
bind::bind_group: 'bind'
bind::bind_package: 'bind9'
bind::bind_service: 'bind9'
bind::nsupdate_package: 'dnsutils'
bind::confdir: '/etc/bind'
bind::namedconf: '/etc/bind/named.conf'
bind::cachedir: '/var/cache/bind'
bind::logdir: '/var/log/bind'
bind::default_zones_include: '/etc/bind/named.conf.default-zones'
bind::isc_bind_keys: '/etc/bind/bind.keys'

bind::chroot_dir: '/var/bind9/chroot'
bind::chroot_class: bind::chroot::manual

bind::updater::keydir: '/etc/bind/keys'
